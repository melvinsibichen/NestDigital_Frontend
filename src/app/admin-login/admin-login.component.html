<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-5">
            <div class="row">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 mt-5">
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                        <img src="https://www.nestdigital.com/images/logo.svg" height="40" alt="">  
                        <h1 class="text-Dark">ADMIN LOGIN</h1>
                    </div>
                    <div class="row mt-5 g-3">
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <label for="" class="form-label text-dark">Username</label>
                            <input type="text" class="form-control" name="username" [(ngModel)]="username" placeholder="username">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <label for="" class="form-label text-dark">Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="password">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-4 d-flex justify-content-center mt-5">
                            <button class="p-2 btn btn-outline-dark mx-3" routerLink="/employeeLogin">Employee Login</button>
                            <button class="btn btn-success p-2 mx-3" (click)="readValues()">LOGIN</button>
                            <button class="p-2 btn btn-outline-dark mx-3" routerLink="/securityLogin">Security Login</button>
                        </div>
                    </div>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 mt-5 d-flex justify-content-center">
                    <img height="500px" src='https://img.freepik.com/free-photo/businessman-logging-his-tablet_53876-102029.jpg?size=626&ext=jpg&ga=GA1.2.590903760.1669795998&semt=sph' alt="">
                </div>
            </div>
        </div>
    </div>
</div>
